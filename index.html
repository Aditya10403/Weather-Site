<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/f4f2f592f2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>

<body id="bg">
  <div class="rectangle">
    <div class="Search">
      <input id="input" type="text" value="" placeholder="Search location ...">
      <button onclick="openFun()" class="search-button">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
      </button>
    </div>
    <div class="location">
      <p class="Weather">Weather for <strong class="location-timezone">Timezone</strong></p>
      <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree">34</h2>
        <span>°C</span>
      </div>
    </div>
    <div class="description">
      <div class="temperature-description">It's frigging Cold</div>
      <p class="humidity">Humidity: <strong class="humidity-per">60</strong>%</p>
      <div class="Wind-Speed"><strong class="speed">6.3</strong> km/hr</div>
    </div>
  </div>
  <div class="copyright">

  </div>
  <footer>
    <a href="https://aditya10403.github.io/My-Portfolio-website/">
      <p>Copyright © Aditya.</p>
    </a>
  </footer>
  <script src="skycons.js"></script>
  <script src="app.js"></script>
</body>


</html>
